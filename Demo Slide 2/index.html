<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 border p-4 rounded shadow">
            <h2 class="text-center mb-4 text-primary">Đăng ký thành viên</h2>
            
            <form class="needs-validation" novalidate>

                <div class="mb-3">
                    <label for="fullname" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="fullname">
                    <div class="valid-feedback">OK</div>
                    <div class="invalid-feedback">Vui lòng điền họ và tên</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                    <div class="invalid-feedback">Vui lòng nhập đúng định dạng</div>
                </div>

                <div class="mb-3">
                    <label for="pwd" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="pwd">
                    <div class="invalid-feedback">Vui lòng nhập mật khẩu</div>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Giới tính:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Nữ</label>
                    </div>
                    <div class="invalid-feedback">Vui lòng chọn giới tính</div>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">Thành phố:</label>
                    <select class="form-select" id="city" required>
                        <option selected disabled value="">Chọn thành phố</option>
                        <option value="1">Hà Nội</option>
                        <option value="2">TP. Hồ Chí Minh</option>
                        <option value="3">Đà Nẵng</option>
                    </select>
                    <div class="invalid-feedback">Vui lòng chọn thành phố</div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Đồng ý với các điều khoản
                    </label>
                    <div class="invalid-feedback">Bạn phải đồng ý</div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Đăng Ký</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated') 
                }, false)
            })
    })()
</script>

</body>
</html>
