<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h3>Bài tập ứng dụng Modal cho Tài khoản</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#accountModal">
            Tài khoản
        </button>
    </div>

    <div class="modal fade" id="accountModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title">ĐĂNG NHẬP / ĐĂNG KÝ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <ul class="nav nav-tabs" id="modalTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="modal-register-tab" data-bs-toggle="tab" data-bs-target="#modal-register" type="button">Đăng ký</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="modal-login-tab" data-bs-toggle="tab" data-bs-target="#modal-login" type="button">Đăng nhập</button>
                        </li>
                    </ul>

                    <div class="tab-content mt-3" id="modalTabContent">
                        
                        <div class="tab-pane fade show active" id="modal-register" role="tabpanel">
                            <form>
                                <div class="mb-2">
                                    <input type="text" class="form-control" placeholder="Họ và tên">
                                </div>
                                <div class="mb-2">
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="mb-2">
                                    <input type="password" class="form-control" placeholder="Mật khẩu">
                                </div>
                                <div class="mb-2">
                                    <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="modal-login" role="tabpanel">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="Nhập email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mật Khẩu</label>
                                    <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
