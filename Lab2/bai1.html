<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-title {
            color: #dc3545;
            font-weight: bold;
        }
        
        .custom-header th {
            background-color: #ffc107 !important;
            border-color: #dee2e6;
        }
    </style>
</head>
<body>

    <div class="container mt-4 d-flex justify-content-center">
        <div class="border p-3 shadow-sm bg-white" style="max-width: 600px; width: 100%;">
            
            <h3 class="text-center table-title mb-3">Bảng Thành Phần Dinh Dưỡng</h3>
            
            <table class="table table-bordered mb-0">
                <thead class="custom-header text-center">
                    <tr>
                        <th rowspan="2" class="align-middle">Thành Phần</th>
                        <th colspan="2" class="align-middle">Giá Trị</th>
                    </tr>
                    <tr>
                        <th>Khối Lượng</th>
                        <th>% DV*</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Calories</td>
                        <td>200 kcal</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Chất Béo</td>
                        <td>9 g</td>
                        <td>14%</td>
                    </tr>
                    <tr>
                        <td>Chất Béo Bão Hòa</td>
                        <td>4 g</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Chất Đạm</td>
                        <td>8 g</td>
                        <td>16%</td>
                    </tr>
                    <tr>
                        <td>Chất Xơ</td>
                        <td>5 g</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Đường</td>
                        <td>12 g</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td rowspan="2" class="align-middle">Vitamin</td>
                        <td>Vitamin C</td>
                        <td>25%</td>
                    </tr>
                    <tr>
                        <td>Vitamin D</td>
                        <td>10%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
